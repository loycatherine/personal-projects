<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Red Wine Quality Prediction</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
</head>
<body>

  <!-- Start your project here-->  
  <div>
    <div id="main" class="view">

      <img src="{{url_for('static', filename='img/red_wine_1.jpg')}}" class='img-fluid'> 

      <div class="mask rgba-white-strong">

          <div class="container-fluid d-flex align-items-center justify-content-center h-100">

              <div class="d-flex justify-content-center text-center">

                  <div class="col-md-8">

                      <!-- Heading -->
                      <h2 class="display-4 pt-5 mb-2">Red Wine Quality Prediction</h2>

                      <br>
                      
                      <form action="{{ url_for('predict')}}"method="post">
                        <input type="text" style='margin-bottom: 10px; border: 1px solid black;' name="volatile acidity" placeholder="volatile acidity (0.00 - 2.00)" required="required" />
                        <input type="text" style='margin-bottom: 10px; border: 1px solid black;' name="citric acid" placeholder="citric acid (0.0 - 1.0)" required="required" />
                        <input type="text" style='margin-bottom: 10px; border: 1px solid black;' name="sulfites" placeholder="sulfites (0.00 - 2.00)" required="required" />
                        <input type="text" style='margin-bottom: 10px; border: 1px solid black;' name="alcohol" placeholder="alcohol (0.0 - 20.0)" required="required" />
                
                
                        <button type="submit" class="btn btn-block btn-large">Predict red wine quality</button>
                    </form>
                    <br>
                    <h4 class="font-weight-bold">{{ prediction_text }}</h4>
                    <br>
                  </div>

              </div>

          </div>

      </div>

  </div>
  </div>

      <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>
      <p class="animated fadeIn text-muted">MDB Team</p>
    </div> -->
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.min.js') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/popper.min.js') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/bootstrap.min.js') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='js/mdb.min.js') }}">

</body>
</html>
